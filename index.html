<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets GitHub de Lmssnlab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .project {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .project h2 {
            margin-top: 0;
            color: #0366d6;
        }
        .project a {
            text-decoration: none;
            color: #0366d6;
        }
        .project a:hover {
            text-decoration: underline;
        }
        .language {
            display: inline-block;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: 600;
            line-height: 18px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projets GitHub de Lmssnlab</h1>
        <div id="projects"></div>
    </div>

    <script>
        fetch('https://api.github.com/users/Lmssnlab/repos')
            .then(response => response.json())
            .then(data => {
                const projectsDiv = document.getElementById('projects');
                data.forEach(repo => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project';
                    projectDiv.innerHTML = `
                        <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                        <p>${repo.description || 'Pas de description disponible.'}</p>
                        <p><span class="language">${repo.language || 'Non spécifié'}</span></p>
                        <p>Dernière mise à jour : ${new Date(repo.updated_at).toLocaleDateString()}</p>
                    `;
                    projectsDiv.appendChild(projectDiv);
                });
            })
            .catch(error => console.error('Erreur:', error));
    </script>
</body>
</html>
